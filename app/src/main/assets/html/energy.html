<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./sui/css/sm.min.css">
    <link rel="stylesheet" href="./sui/css/sm-extend.min.css">
    <link rel="stylesheet" href="./libs/wdTress/css/wdTree.css">
    <link rel="stylesheet" href="./libs/zTree/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/energy.css">
    <script src="./js/echarts.js"></script>

    
</head>

<body>
<div  id="network" style="display:none;">
	<div>
		<P><span class="icon icon-browser"></span> 请检查网络连接</P>
		<a href="#" class="button button-light" id="resetNetwork"><span class="icon icon-refresh"></span> 点击重试</a>
	</div>
</div>	
    <div class="page-group">
        <div class="page page-current" id="routers-step-2'">
            <!-- 你的html代码 -->
            <div class="content">

                <!--能耗统计开始-->
                <div class="card noneMargin bgColor">
                    <div class="card-content">
                        <div class="card-content-inner">
                            <div class="dateOption" style="margin-top:0;">
                                <button class="button prev" id="prevChart"><i class="icon icon-left"></i></button>
                                <button class="button center open-time"><span id="contentDate"></span> <i class="icon icon-edit"></i></class>
                                </button>
                                <button class="button next" id="nextChart" disabled="disabled"><i class="icon icon-right"></i></button>
                            </div>
                            <div id="Chart"></div>
                        </div>
                    </div>

                </div>
                <!--能耗统计结束-->

                <!--条件选择开始-->
                <div class="content-block-title"></div>
                <form action="" method="post">
                    <div class="card noneMargin">
                        <div class="list-block">
                            <ul>
                                <li class="item-link">
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">能源类型</div>
                                            <div class="item-input">
                                                <input type="text" placeholder="选择能源类型" id="picker" value="电" readonly>
                                                <input type="hidden" id="pickerVal" value="" readonly="readonly">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-link">
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">建筑选择</div>
                                            <div class="item-input">
                                                <input type="text" placeholder="建筑选择" class="open-build" id="buildVal" value="全部" readonly>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="content-block-title"></div>
                    <div class="card noneMargin">
						<div class="list-block">
							<ul>
								<li>
									<a href="#" class="item-link list-button" id="submit">查看</a>
								</li>
							</ul>
						</div>
					</div>
                </form>
                <!--条件选择结束-->

            </div>
        </div>
    </div>
    <!--时间popup-->
    <div class="popup popup-time">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left close-popup">取消</a>
            <h1 class="title">时间维度选择</h1>
            <a class="button button-link button-nav pull-right close-popup" id="timeReset">确定</a>
        </header>
        <div class="content native-scroll bgLight">
            <div class="content-block-title"></div>
            <div class="card noneMargin list-block media-list">
                <ul id="timeHorizon">
                    <li>
                        <label class="label-checkbox item-content">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">年</div>
                                    <div class="item-after">
                                        <input type="radio" name="dateOption" value="y">
                                        <div class="item-media">
                                            <i class="icon icon-form-checkbox"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="label-checkbox item-content">

                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">月</div>
                                    <div class="item-after">
                                        <input type="radio" name="dateOption" value="m">
                                        <div class="item-media">
                                            <i class="icon icon-form-checkbox"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </label>
                    </li>
                    <li>
                        <label class="label-checkbox item-content">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">最近7日</div>
                                    <div class="item-after">
                                        <input type="radio" name="dateOption" value="d" checked />
                                        <div class="item-media">
                                            <i class="icon icon-form-checkbox"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="content-block-title"></div>
            <div class="card noneMargin list-block media-list">
                <ul>
                    <li>
                        <label class="label-checkbox item-content">
                            <div class="item-inner" id="checkBtn">
                                <div class="item-title-row">
                                    <div class="item-title">自定义</div>
                                    <div class="item-after">
                                        <label class="label-switch">
                                            <input type="checkbox" id="checkbox">
                                            <div class="checkbox"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li class="hide" id="diyTime">
                        <div class="diyTime">
                            <div class="">
                                <p>开始时间</p>
                                <p>
                                    <input type="text" id="startTime" placeholder="请选择开始时间" readonly/>
                                </p>
                            </div>
                            <div class="">
                                <p>结束时间</p>
                                <p>
                                    <input type="text" id="endTime" placeholder="请选择结束时间" readonly/>
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <!--能源类型popup-->
    <div class="popup popup-energy">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left close-popup">取消</a>
            <h1 class="title">能源类型</h1>
            <a class="button button-link button-nav pull-right close-popup">确定</a>
        </header>
        <div class="content native-scroll bgLight">
        	<div class="list-block">
        		<ul id="energyType">
        			<!--<li class="item-content">
				        <div class="item-inner">
				          <div class="item-title">商品名称</div>
				        </div>
				    </li>-->
        		</ul>
        	</div>
        </div>
    	
    </div>
        
		
    <!--建筑popup-->
    <div class="popup popup-build">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left close-popup" id="buildCancel">取消</a>
            <h1 class="title">请选择建筑类型</h1>
            <a class="button button-link button-nav pull-right close-popup" id="buildReset">确定</a>
        </header>
        <div class="content native-scroll bgLight">

		<!--分级下拉开始-->
		<!--<div id="tree" style="width: 100%;height: 500px;"></div>		-->
		<div id="treeDemo" class="ztree" style="width: 100%;height: 500px;"></div>
		<!--分级下拉结束-->

        </div>
    </div>
    <script type='text/javascript' src='libs/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='./libs/zTree/js/jquery.ztree.core.js' charset='utf-8'></script>
    <script>$.noConflict();</script>
    <script type='text/javascript' src='./sui/js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='./js/config.js' charset='utf-8'></script>
    <script type='text/javascript' src='./sui/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='./sui/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='./libs/wdTress/js/wdTree.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/energy.js' charset='utf-8'></script>

    <script type="text/javascript">    	
    </script>
</body>

</html>
