<script type="text/javascript">

        function performItemClicked(url) {
            console.log('itemClicked');
            window.WebViewJavascriptBridge.callHandler('submitFromWeb', url, function(responseData){});
        }



        connectWebViewJavascriptBridge(function(bridge) {
            bridge.init(function(message, responseCallback) {
                console.log('JS got a message', message);
                var data = {
                    'Javascript Responds': '测试中文!'
                };
                console.log('JS responding with', data);
                responseCallback(data);
            });

            window.WebViewJavascriptBridge.registerHandler("functionInJs", function(data, responseCallback) {
                        document.getElementById("show").innerHTML = data;
                        var responseData = "Javascript Says Right back aka!";
                        responseCallback(responseData);

            });
        })

</script>
