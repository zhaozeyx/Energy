<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="./sui/css/sm.min.css">
		<link rel="stylesheet" href="./sui/css/sm-extend.min.css">
		<link rel="stylesheet" href="./css/common.css">
		<link rel="stylesheet" href="./css/params.css">

		<script src="./js/echarts.js"></script>
		<script type='text/javascript' src='./sui/js/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='./js/config.js' charset='utf-8'></script>
	</head>

	<body>
		<!--无网络状态-->
		<div  id="network" style="display:none;">
			<div>
				<P><span class="icon icon-browser"></span> 请检查网络连接</P>
				<a href="#" class="button button-light" id="resetNetwork"><span class="icon icon-refresh"></span> 点击重试</a>
			</div>
		</div>		
		<div class="page-group">
			<div class="page page-current" id="">
				<!-- 你的html代码 -->
				<div class="content">
					<div class="card noneMargin">
						<!--列表开始-->

						<div class="list-block">
							<div class="param-content">
								<div class="param-content-t">
									<div class="item">
										<h3>1000千瓦时</h3>
										<p><i class="icon icon-wu"></i> 无功电能总量</p>
									</div>
									<div class="item">										
										<h3>1000千瓦时</h3>
										<p><i class="icon icon-you"></i> 有功电能总量</p>
									</div>
								</div>
								<div class="param-content-b">
									<div class="item">
										<h3>0.7</h3>
										<p>功率因数</p>
										<p><i class="icon icon-gonglvyinshu"></i></p>
									</div>
									<div class="item">
										<h3>1000元</h3>
										<p>用电电费</p>
										<p><i class="icon icon-dianfei"></i></p>
									</div>
									<div class="item">
										<h3>100元</h3>
										<p>节约或罚款</p>
										<p><i class="icon icon-fakuan"></i></p>
									</div>
								</div>
							</div>
						</div>
						<!--列表结束-->
					</div>

					<div class="content-block-title">功率因数</div>
					<div class="card noneMargin">
						<div class="card-content-inner">
							<div id="powerChart"></div>
						</div>
					</div>

					<div class="content-block-title">电费</div>
					<div class="card noneMargin">
						<div class="card-content-inner">
							<div id="costChart"></div>
						</div>
					</div>
					<div class="content-block-title"></div>

				</div>
			</div>
		</div>
		<script type='text/javascript' src='./sui/js/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='./sui/js/sm-extend.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='./js/params.js' charset='utf-8'></script>

		<script type="text/javascript">
		</script>
	</body>

</html>
